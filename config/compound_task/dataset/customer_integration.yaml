dataset_name: "customer_integration"

#########################################################
##       Dataset creation: parameters  
#########################################################

total_num_customers: 150
split_step_size: 25

percentages:
  matches: 0.6 # overlap as the percentage of the total number of customers that are present in both companies
  discrepancies: 0.8 # will an overlapping customer have discrepancies between the companies?, 0=never, 1=always
  customer_id_reoccurs: 0.2 # Company A and B have distributed a same ID, 0=never, 1=always
  alter_attribute: 0.2 # will an attribute (phone number, mail, address, ...) be altered?

num_creation_user_names: 10 # number of users per company

#########################################################
##       Dataset creation: schema information
#########################################################

company_A_attributes: # KNA-1 table
  attr_client:
    name: "MANDT" # client x

  attr_customerID:
    name: "KUNNR" # customer ID x

  attr_country:
    name: "LAND1" # country key x

  attr_name:
    name: "NAME1" # customer name x

  attr_street:
    name: "STRAS" # street + house number x

  attr_city:
    name: "ORT01" # city x

  attr_zipcode:
    name: "PSTLZ" # postal or zip code x

  attr_phone:
    name: "TELF1" # telephone number x

  attr_email:
    name: "SMTP_ADDR" # e-mail address x

  attr_language:
    name: "SPRAS" # language key (should be dependend on country) x

  attr_creation_date:
    name: "ERDAT" # creation date x

  #attr_creation_name:
  #  name: "ERNAM" # name who created the entry x

  attr_modification_date:
    name: "UPDAT"

  #attr_account:
  #  name: "KTOKD" # account type (customer account group) x

  attr_currency:
    name: "WAERS" # currency key x

  attr_tax_vat:
    name: "STCEG" # VAT Registration Number x

  attr_tax_other:
    name: "STCD1" # tax number (other than VAT) x


company_B_tables:
  customer_information:
    attr_customerID:
      name: "ID"
    attr_account:
      name: "Account Group"
    attr_role:
      name: "Role"
    attr_contract:
      name: "Contract"
    attr_creation_date:
      name: "Creation Date"
    #attr_creation_name:
    #  name: "User Created"
    attr_modification_date:
      name: "Modification Date"
    attr_tax_number:
      name: "TAX Number"
  
  customer_contact_details:
    attr_customerID:
      name: "Customer ID"
    attr_name:
      name: "Organization Name"
    attr_address:
      name: "Address 1"
    attr_email:
      name: "Email Address"
    attr_phone_prefix:
      name: "Country Prefix"
    attr_phone_number:
      name: "Contact Number"

